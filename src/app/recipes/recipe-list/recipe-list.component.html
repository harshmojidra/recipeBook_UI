<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onnNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<h3 *ngIf="recipes.length<1"> Fetch Recipes From Manage(Right Top)</h3>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes;let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
